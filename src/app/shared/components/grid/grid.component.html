<table
  mat-table
  [dataSource]="pokemons"
  class="mat-elevation-z8 gap-3"
  @deslizarIzquierda
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <b>{{ element.name }}</b>
    </td>
  </ng-container>

  <ng-container matColumnDef="base_experience">
    <th mat-header-cell *matHeaderCellDef>Base Experience</th>
    <td mat-cell *matCellDef="let element">
      {{ element.base_experience }} exp.
    </td>
  </ng-container>

  <ng-container matColumnDef="height">
    <th mat-header-cell *matHeaderCellDef>Height</th>
    <td mat-cell *matCellDef="let element">{{ element.height }}cm</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}lbs</td>
  </ng-container>

  <ng-container matColumnDef="sprite">
    <th mat-header-cell *matHeaderCellDef>Sprite</th>
    <td mat-cell *matCellDef="let element">
      <img
        [src]="element.sprites.other['official-artwork'].front_default"
        alt="{{ element.name }}"
        width="50"
      />
    </td>
  </ng-container>

  <tr
    mat-row
    class="cursor-pointer"
    *matRowDef="let row; columns: displayedColumns"
    [routerLink]="['/pokemon', row.id]"
  ></tr>

</table>
