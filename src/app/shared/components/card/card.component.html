<mat-card class="cursor-pointer" [routerLink]="['/pokemon', pokemon.id]">
  <mat-card-header>
    <mat-card-title>{{ pokemon.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="shadow-xl">
    <img
      mat-card-image
      [src]="pokemon.sprites.other['official-artwork'].front_default"
      width="200"
      alt="{{ pokemon.name }}"
    />
    <p>ID: {{ pokemon.id }}</p>
    <p>Base Experience: {{ pokemon.base_experience }}</p>
    <p>Height: {{ pokemon.height }}</p>
    <p>Weight: {{ pokemon.weight }}</p>
  </mat-card-content>
</mat-card>
